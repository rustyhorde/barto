[workspace]
resolver = "3"

members = ["bartoc", "bartos", "libbarto"]

[workspace.dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.48", features = ["derive"] }
config = { version = "0.15.17", features = [ "toml" ] }
getset = "0.1.6"
rustversion = "1.0.22"
serde = { version = "1.0.228", features = ["derive"] }
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.41", features = [
  "max_level_trace",
  "release_max_level_trace",
] }
tracing-subscriber-init = { version = "0.1.5", features = ["tstime"] }