[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
categories = ["web-programming::websocket", "web-programming"]
description = "Websocket based job scheduling system"
documentation = "https://docs.rs/libbarto"
edition = "2024"
homepage = "https://github.com/rustyhorde/barto"
keywords = ["job", "scheduling", "websocket", "actix"]
license = "MIT OR Apache-2.0"
name = "libbarto"
readme = "../README.md"
repository = "https://github.com/rustyhorde/barto"
version = "0.2.0"
rust-version = "1.89.0"

[features]
unstable = []

[dependencies]
anyhow = { workspace = true }
bincode = { workspace = true }
bon = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true }
config = { workspace = true }
console = "0.16.1"
dirs2 = { workspace = true }
getset = { workspace = true }
num-traits = "0.2.19"
rand = "0.9.2"
redb = { workspace = true }
regex = "1.11.3"
rustls = { workspace = true }
serde = { workspace = true }
sysinfo = { workspace = true }
thiserror = { workspace = true }
time = { workspace = true, features = [
    "formatting",
    "serde",
    "serde-human-readable",
] }
tracing = { workspace = true }
tracing-appender = "0.2.3"
tracing-subscriber = { version = "=0.3.19", features = ["env-filter", "fmt", "time"] }
tracing-subscriber-init = { workspace = true }
uuid = { workspace = true }
vergen-pretty = { workspace = true, features = [ "color", "header", "trace" ]}

[build-dependencies]
anyhow = { workspace = true }
rustversion = { workspace = true }
vergen-gix = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage,coverage_nightly)'] }

[dev-dependencies]
itertools = "0.14.0"
proptest = "1.8.0"
rand = "0.9.2"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
